{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Change Password form</h1>
<div style="padding-top: 1em;padding-bottom: 1em;padding-left: 2em;background-color: wheat;">
<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Update Password" style="margin-top: 1em;background-color: #1e6e66;color: white;">

</form>
</div>
{% endblock %}
