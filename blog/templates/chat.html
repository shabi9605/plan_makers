{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="padding-left: 2rem;padding-top: 2rem;background-color: wheat;padding-bottom: 1em;">

    <h2>Chat Box</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{chat_form|crispy}}
        
        
        <input type="submit" value="SEND">

    </form>
</div>

<div style="padding-top: 2rem;padding-bottom: 2rem;background-color:#c1bab2;">



    {% for chat in staff_chat %}
    <div class="card" style="width: 18rem; margin-top: 1em;margin-left: 2rem;background-color: #d9c2a5;margin-bottom: 1em;">
        <div class="card-body" style="padding: 2em;">
          
          <h6 class="card-subtitle mb-2 ">Created By : {{chat.user.username}}</h6>
          <p class="card-text " style="font-size:25px">Content:{{chat.content}}</p>
          <p class="card-text " style="font-size:15px">date:{{chat.date}}</p>

          
        </div>
      </div>
    {% endfor %}
    
    </div>

    {% if msg %}{{msg}}{% endif %}

{% endblock %}
